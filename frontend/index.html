<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Agentic AI Video Coach</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="top">
        <div class="brand">
          <h1>Agentic AI Video Coach</h1>
          <p>Record, compare, and get personalized voice guidance.</p>
        </div>
      </header>

      <div class="steps">
        <div class="step active">1 Record</div>
        <div class="step">2 Ideal Technique</div>
        <div class="step">3 Coaching</div>
      </div>

      <main>
        <section class="card">
          <h2>Skill</h2>
          <form id="coach-form">
            <label>
              Skill
              <input type="text" id="skill" placeholder="e.g., Mock Interview" required />
            </label>
            <div class="actions">
              <button type="button" class="secondary" id="fetchCriteria">Get Ideal Criteria</button>
              <button type="submit" class="primary" id="startCoach">Start Coaching</button>
            </div>
          </form>
        </section>

        <section class="card">
          <h2>Camera</h2>
          <div class="camera">
            <video id="preview" playsinline autoplay muted></video>
            <div class="actions">
              <button class="secondary" id="startCam">Start Camera</button>
              <button class="primary" id="startRec">Record</button>
              <button id="stopRec">Stop & Upload</button>
            </div>
            <div id="recStatus" class="status-bar"><span class="status-dot"></span><span class="status-text">Idle</span></div>
          </div>
        </section>

        <section class="grid">
          <div class="card">
            <h2>Ideal Technique</h2>
            <p id="criteriaSummary" class="meta"></p>
            <ul id="criteriaList" class="list"></ul>
          </div>
          <div class="card">
            <h2>Coaching</h2>
            <div id="analysisStatus" class="status-bar"><span class="status-dot"></span><span class="status-text">Idle</span></div>
            <div id="scoreTotal" class="total"></div>
            <ul id="scores" class="list"></ul>
            <div class="feedback">
              <p id="feedbackText"></p>
              <div class="actions">
                <button class="secondary" id="speakBtn">Replay Voice Feedback</button>
              </div>
            </div>
          </div>
        </section>
      </main>

      <footer>
        <small>Built for Hackathon â€¢ Privacy: no videos are stored</small>
      </footer>
    </div>

    <script src="/app.js"></script>
  </body>
  </html>
